<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione - Booking!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4">Registrati su Booking!!</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Mario Rossi" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="email@esempio.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password sicura" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrati</button>
    </form>
    <p class="mt-3 text-center">
      Hai gi√† un account? <a href="login.html">Accedi</a>
    </p>
  </div>
<script src="register.script.js"></script>

</body>
</html>
